# Fly.io configuration for 24/7 hosting
# Deploy with: flyctl deploy

app = "image-gallery-website"
primary_region = "iad"

[build]
  builder = "paketobuildpacks/builder:base"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    timeout = "2s"

  [[services.http_checks]]
    grace_period = "1s"
    interval = "10s"
    method = "GET"
    timeout = "2s"
    path = "/api/health"

[env]
  PORT = "3000"
  NODE_ENV = "production"

# Persistent volume configuration for data persistence
# To enable persistent storage:
# 1. Create volume: flyctl volumes create data --size 1
# 2. Uncomment the mounts section below
# 3. Redeploy: flyctl deploy

