<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .add-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .add-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 4px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .add-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }

        .add-button:active {
            transform: scale(0.95);
        }

        .add-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-item .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #e74c3c;
            transition: all 0.2s ease;
        }

        .image-item .delete-btn:hover {
            background: #e74c3c;
            color: white;
            transform: scale(1.1);
        }

        .image-item .delete-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-item .download-btn {
            position: absolute;
            top: 8px;
            right: 45px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #667eea;
            transition: all 0.2s ease;
        }

        .image-item .download-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .image-item .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-item .download-btn svg {
            width: 16px;
            height: 16px;
        }

        #fileInput {
            display: none;
        }

        .empty-state {
            text-align: center;
            color: white;
            margin-top: 100px;
            font-size: 18px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.9;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 36px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .upload-modal.show {
            display: flex;
        }

        .upload-modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .upload-modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 300;
        }

        .category-select {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .category-option {
            padding: 12px 20px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .category-option:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .category-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #5568d3;
        }

        .modal-btn.secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn.secondary:hover {
            background: #d0d0d0;
        }

        .category-badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .image-item img {
            cursor: pointer;
        }

        .full-image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .full-image-modal.show {
            display: flex;
        }

        .full-image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-image-container img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        }

        .close-full-image {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-full-image:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .full-image-info {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .description-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            margin-top: 10px;
            resize: vertical;
            min-height: 60px;
        }

        .description-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-progress-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1500;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .upload-progress-container.show {
            display: block;
        }

        .upload-progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .upload-progress-header h3 {
            margin: 0;
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
        }

        .close-progress {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-progress:hover {
            color: #333;
        }

        .upload-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .upload-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .upload-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .upload-item-name {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .upload-item-status {
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
        }

        .upload-progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .upload-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .drag-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.3);
            border: 4px dashed rgba(255, 255, 255, 0.8);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .drag-overlay.active {
            display: flex;
        }

        .drag-overlay-text {
            color: white;
            font-size: 32px;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .date-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 500;
        }

        .description-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 90%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            display: none;
        }

        .image-item:hover .description-display {
            opacity: 1;
            display: block;
        }

        .full-image-description {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Pipeline</h1>
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="fun">Fun</button>
            <button class="category-btn" data-category="research">Research</button>
            <button class="category-btn" data-category="video">Video</button>
        </div>
        <div class="add-button-container">
            <div class="add-button" id="addButton">+</div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        <div class="upload-modal" id="uploadModal">
            <div class="upload-modal-content">
                <h2>Upload Settings</h2>
                <div class="category-select">
                    <div class="category-option" data-category="fun">Fun</div>
                    <div class="category-option" data-category="research">Research</div>
                    <div class="category-option" data-category="video">Video</div>
                </div>
                <textarea class="description-input" id="descriptionInput" placeholder="Add a description for your upload(s)..."></textarea>
                <div class="modal-buttons">
                    <button class="modal-btn secondary" id="cancelUpload">Cancel</button>
                    <button class="modal-btn primary" id="confirmUpload" disabled>Upload</button>
                </div>
            </div>
        </div>
        
        <!-- Drag Overlay -->
        <div class="drag-overlay" id="dragOverlay">
            <div class="drag-overlay-text">Drop files here to upload</div>
        </div>

        <!-- Upload Progress Container -->
        <div class="upload-progress-container" id="uploadProgressContainer">
            <div class="upload-progress-header">
                <h3>Upload Progress</h3>
                <button class="close-progress" id="closeProgress">×</button>
            </div>
            <div id="uploadProgressList"></div>
        </div>
        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loadingMessage" style="display: none;">Loading images...</div>
        <div class="gallery" id="gallery"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            No images yet. Click the + button to add some!
        </div>
    </div>

    <!-- Full Image Modal -->
    <div class="full-image-modal" id="fullImageModal">
        <div class="full-image-container">
            <button class="close-full-image" id="closeFullImage">×</button>
            <img id="fullImage" src="" alt="Full size image">
            <div class="full-image-info" id="fullImageInfo"></div>
        </div>
    </div>

    <script>
        const addButton = document.getElementById('addButton');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const emptyState = document.getElementById('emptyState');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const uploadModal = document.getElementById('uploadModal');
        const categoryOptions = document.querySelectorAll('.category-option');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const confirmUploadBtn = document.getElementById('confirmUpload');
        const cancelUploadBtn = document.getElementById('cancelUpload');
        const descriptionInput = document.getElementById('descriptionInput');
        const fullImageModal = document.getElementById('fullImageModal');
        const fullImage = document.getElementById('fullImage');
        const fullImageInfo = document.getElementById('fullImageInfo');
        const closeFullImage = document.getElementById('closeFullImage');
        const dragOverlay = document.getElementById('dragOverlay');
        const uploadProgressContainer = document.getElementById('uploadProgressContainer');
        const uploadProgressList = document.getElementById('uploadProgressList');
        const closeProgress = document.getElementById('closeProgress');

        // API base URL - uses relative path, works when deployed
        const API_BASE = '/api';

        let selectedCategory = null;
        let pendingFiles = [];
        let currentFilter = 'all';
        let activeUploads = new Map();

        // Load images from server on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadImages();
            setupCategoryFilters();
            setupFullImageModal();
            setupDragAndDrop();
            setupProgressContainer();
        });

        function setupProgressContainer() {
            closeProgress.addEventListener('click', () => {
                uploadProgressContainer.classList.remove('show');
            });
        }

        function setupDragAndDrop() {
            const container = document.querySelector('.container');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                container.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            container.addEventListener('dragenter', () => {
                dragOverlay.classList.add('active');
            });

            container.addEventListener('dragleave', (e) => {
                if (e.target === container || !container.contains(e.relatedTarget)) {
                    dragOverlay.classList.remove('active');
                }
            });

            container.addEventListener('drop', (e) => {
                dragOverlay.classList.remove('active');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });

            // Also handle drag events on the whole page
            ['dragenter', 'dragover'].forEach(eventName => {
                document.addEventListener(eventName, () => {
                    dragOverlay.classList.add('active');
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                document.addEventListener(eventName, () => {
                    dragOverlay.classList.remove('active');
                });
            });
        }

        // Setup full image modal functionality
        function setupFullImageModal() {
            closeFullImage.addEventListener('click', () => {
                hideFullImage();
            });

            fullImageModal.addEventListener('click', (e) => {
                if (e.target === fullImageModal) {
                    hideFullImage();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && fullImageModal.classList.contains('show')) {
                    hideFullImage();
                }
            });
        }

        function showFullImage(imageUrl, category, description = '', uploadDate = null) {
            fullImage.src = imageUrl;
            fullImageInfo.innerHTML = `
                <div>Category: <strong>${category}</strong></div>
                ${uploadDate ? `<div style="margin-top: 5px; font-size: 12px;">Uploaded: ${formatDate(uploadDate)}</div>` : ''}
                ${description ? `<div class="full-image-description">${description}</div>` : ''}
            `;
            fullImageModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function hideFullImage() {
            fullImageModal.classList.remove('show');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Category filter buttons
        function setupCategoryFilters() {
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    setActiveCategory(category);
                });
            });
        }

        function setActiveCategory(category) {
            categoryButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            currentFilter = category;
            filterGallery();
        }

        function filterGallery() {
            const items = gallery.querySelectorAll('.image-item');
            items.forEach(item => {
                const itemCategory = item.dataset.category;
                if (currentFilter === 'all' || itemCategory === currentFilter) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            updateEmptyState();
        }

        addButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
            fileInput.value = '';
        });

        function handleFiles(files) {
            pendingFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (pendingFiles.length > 0) {
                showUploadModal();
            }
        }

        // Category selection in modal
        categoryOptions.forEach(option => {
            option.addEventListener('click', () => {
                categoryOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedCategory = option.dataset.category;
                confirmUploadBtn.disabled = false;
            });
        });

        confirmUploadBtn.addEventListener('click', () => {
            if (selectedCategory && pendingFiles.length > 0) {
                const description = descriptionInput.value.trim();
                hideUploadModal();
                
                // Upload all files together with same category and description
                uploadBatch(pendingFiles, selectedCategory, description);
                
                pendingFiles = [];
                selectedCategory = null;
                descriptionInput.value = '';
            }
        });

        cancelUploadBtn.addEventListener('click', () => {
            hideUploadModal();
            pendingFiles = [];
            selectedCategory = null;
            descriptionInput.value = '';
        });

        function showUploadModal() {
            uploadModal.classList.add('show');
            categoryOptions.forEach(opt => opt.classList.remove('selected'));
            confirmUploadBtn.disabled = true;
            descriptionInput.value = '';
        }

        function hideUploadModal() {
            uploadModal.classList.remove('show');
        }

        async function uploadBatch(files, category, description) {
            uploadProgressContainer.classList.add('show');
            uploadProgressList.innerHTML = '';
            
            // Create progress items for each file
            files.forEach(file => {
                const uploadId = Date.now() + '-' + Math.random();
                createProgressItem(uploadId, file.name);
                uploadFileWithProgress(uploadId, file, category, description);
            });
        }

        function createProgressItem(uploadId, fileName) {
            const item = document.createElement('div');
            item.className = 'upload-item';
            item.id = `upload-${uploadId}`;
            item.innerHTML = `
                <div class="upload-item-header">
                    <div class="upload-item-name">${fileName}</div>
                    <div class="upload-item-status" id="status-${uploadId}">Preparing...</div>
                </div>
                <div class="upload-progress-bar">
                    <div class="upload-progress-fill" id="progress-${uploadId}"></div>
                </div>
            `;
            uploadProgressList.appendChild(item);
            
            // Simulate progress (since we don't have real progress from fetch)
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress < 90) {
                    updateProgress(uploadId, Math.min(progress, 90));
                } else {
                    clearInterval(progressInterval);
                }
            }, 200);
        }

        function updateProgress(uploadId, percent) {
            const progressBar = document.getElementById(`progress-${uploadId}`);
            if (progressBar) {
                progressBar.style.width = percent + '%';
            }
        }

        function updateStatus(uploadId, status, isComplete = false) {
            const statusEl = document.getElementById(`status-${uploadId}`);
            if (statusEl) {
                statusEl.textContent = status;
            }
            if (isComplete) {
                updateProgress(uploadId, 100);
                setTimeout(() => {
                    const item = document.getElementById(`upload-${uploadId}`);
                    if (item) {
                        item.style.opacity = '0.5';
                    }
                }, 1000);
            }
        }

        async function uploadFileWithProgress(uploadId, file, category, description) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('category', category);
            formData.append('description', description);

            updateStatus(uploadId, 'Uploading...');
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                updateStatus(uploadId, 'Complete!', true);
                addImageToGallery(data.id, data.url, data.category, data.description, data.uploadDate);
                filterGallery();
                
                // Remove from active uploads after a delay
                setTimeout(() => {
                    const item = document.getElementById(`upload-${uploadId}`);
                    if (item) {
                        item.remove();
                    }
                    // Hide progress container if no more uploads
                    if (uploadProgressList.children.length === 0) {
                        uploadProgressContainer.classList.remove('show');
                    }
                }, 2000);
            } catch (error) {
                updateStatus(uploadId, 'Failed!', false);
                showError('Failed to upload ' + file.name + ': ' + error.message);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today';
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined });
            }
        }

        function addImageToGallery(imageId, imageUrl, category, description = '', uploadDate = null) {
            // Check if image already exists
            const existingItem = gallery.querySelector(`[data-id="${imageId}"]`);
            if (existingItem) return;

            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.setAttribute('data-id', imageId);
            imageItem.setAttribute('data-category', category || 'fun');
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Gallery image';
            img.style.cursor = 'pointer';
            
            const categoryBadge = document.createElement('div');
            categoryBadge.className = 'category-badge';
            categoryBadge.textContent = category || 'fun';
            
            const dateBadge = document.createElement('div');
            dateBadge.className = 'date-badge';
            dateBadge.textContent = formatDate(uploadDate || new Date().toISOString());
            
            const descriptionDisplay = document.createElement('div');
            descriptionDisplay.className = 'description-display';
            if (description) {
                descriptionDisplay.textContent = description;
            } else {
                descriptionDisplay.style.display = 'none';
            }
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            `;
            downloadBtn.onclick = (e) => {
                e.stopPropagation();
                downloadImage(imageUrl, imageId);
            };
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = async (e) => {
                e.stopPropagation();
                await deleteImage(imageId, imageItem);
            };
            
            // Make the image container clickable
            imageItem.style.cursor = 'pointer';
            imageItem.onclick = (e) => {
                if (e.target !== downloadBtn && e.target !== deleteBtn && !e.target.closest('.download-btn') && !e.target.closest('.delete-btn')) {
                    showFullImage(imageUrl, category || 'fun', description, uploadDate || new Date().toISOString());
                }
            };
            
            imageItem.appendChild(img);
            imageItem.appendChild(categoryBadge);
            imageItem.appendChild(dateBadge);
            if (description) {
                imageItem.appendChild(descriptionDisplay);
            }
            imageItem.appendChild(downloadBtn);
            imageItem.appendChild(deleteBtn);
            gallery.appendChild(imageItem);
            
            filterGallery();
        }

        function downloadImage(imageUrl, imageId) {
            // Get the filename from the imageId or URL
            const filename = imageId || imageUrl.split('/').pop();
            
            // Fetch the image and create a download link
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    // Create a temporary URL for the blob
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    // Clean up the temporary URL
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    showError('Failed to download image: ' + error.message);
                });
        }

        async function deleteImage(imageId, imageItem) {
            const deleteBtn = imageItem.querySelector('.delete-btn');
            deleteBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/images/${imageId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Delete failed');
                }

                imageItem.remove();
                filterGallery();
            } catch (error) {
                showError('Failed to delete image: ' + error.message);
                deleteBtn.disabled = false;
            }
        }

        async function loadImages() {
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/images`);
                
                if (!response.ok) {
                    throw new Error('Failed to load images');
                }

                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    data.images.forEach(image => {
                        addImageToGallery(image.id, image.url, image.category, image.description || '', image.uploadDate || null);
                    });
                }
                
                filterGallery();
            } catch (error) {
                showError('Failed to load images. Make sure the server is running.');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        function updateEmptyState() {
            const visibleItems = Array.from(gallery.querySelectorAll('.image-item'))
                .filter(item => item.style.display !== 'none');
            
            if (visibleItems.length === 0) {
                emptyState.style.display = 'block';
                emptyState.textContent = currentFilter === 'all' 
                    ? 'No images yet. Click the + button to add some!'
                    : `No ${currentFilter} posts yet. Click the + button to add some!`;
            } else {
                emptyState.style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

    </script>
</body>
