<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .add-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .add-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 4px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .add-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }

        .add-button:active {
            transform: scale(0.95);
        }

        .add-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-item .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #e74c3c;
            transition: all 0.2s ease;
        }

        .image-item .delete-btn:hover {
            background: #e74c3c;
            color: white;
            transform: scale(1.1);
        }

        .image-item .delete-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-item .download-btn {
            position: absolute;
            top: 8px;
            right: 45px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #667eea;
            transition: all 0.2s ease;
        }

        .image-item .download-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .image-item .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-item .download-btn svg {
            width: 16px;
            height: 16px;
        }

        #fileInput {
            display: none;
        }

        .empty-state {
            text-align: center;
            color: white;
            margin-top: 100px;
            font-size: 18px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.9;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 36px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .upload-modal.show {
            display: flex;
        }

        .upload-modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .upload-modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 300;
        }

        .category-select {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .category-option {
            padding: 12px 20px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .category-option:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .category-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #5568d3;
        }

        .modal-btn.secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn.secondary:hover {
            background: #d0d0d0;
        }

        .category-badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .image-item img {
            cursor: pointer;
        }

        .full-image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .full-image-modal.show {
            display: flex;
        }

        .full-image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-image-container img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        }

        .close-full-image {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-full-image:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .full-image-info {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Pipeline</h1>
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="fun">Fun</button>
            <button class="category-btn" data-category="research">Research</button>
            <button class="category-btn" data-category="video">Video</button>
        </div>
        <div class="add-button-container">
            <div class="add-button" id="addButton">+</div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        <div class="upload-modal" id="uploadModal">
            <div class="upload-modal-content">
                <h2>Select Category</h2>
                <div class="category-select">
                    <div class="category-option" data-category="fun">Fun</div>
                    <div class="category-option" data-category="research">Research</div>
                    <div class="category-option" data-category="video">Video</div>
                </div>
                <div class="modal-buttons">
                    <button class="modal-btn secondary" id="cancelUpload">Cancel</button>
                    <button class="modal-btn primary" id="confirmUpload" disabled>Upload</button>
                </div>
            </div>
        </div>
        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loadingMessage" style="display: none;">Loading images...</div>
        <div class="gallery" id="gallery"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            No images yet. Click the + button to add some!
        </div>
    </div>

    <!-- Full Image Modal -->
    <div class="full-image-modal" id="fullImageModal">
        <div class="full-image-container">
            <button class="close-full-image" id="closeFullImage">×</button>
            <img id="fullImage" src="" alt="Full size image">
            <div class="full-image-info" id="fullImageInfo"></div>
        </div>
    </div>

    <script>
        const addButton = document.getElementById('addButton');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const emptyState = document.getElementById('emptyState');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const uploadModal = document.getElementById('uploadModal');
        const categoryOptions = document.querySelectorAll('.category-option');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const confirmUploadBtn = document.getElementById('confirmUpload');
        const cancelUploadBtn = document.getElementById('cancelUpload');
        const fullImageModal = document.getElementById('fullImageModal');
        const fullImage = document.getElementById('fullImage');
        const fullImageInfo = document.getElementById('fullImageInfo');
        const closeFullImage = document.getElementById('closeFullImage');

        // API base URL - uses relative path, works when deployed
        const API_BASE = '/api';

        let selectedCategory = null;
        let pendingFiles = [];
        let currentFilter = 'all';

        // Load images from server on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadImages();
            setupCategoryFilters();
            setupFullImageModal();
        });

        // Setup full image modal functionality
        function setupFullImageModal() {
            closeFullImage.addEventListener('click', () => {
                hideFullImage();
            });

            fullImageModal.addEventListener('click', (e) => {
                if (e.target === fullImageModal) {
                    hideFullImage();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && fullImageModal.classList.contains('show')) {
                    hideFullImage();
                }
            });
        }

        function showFullImage(imageUrl, category) {
            fullImage.src = imageUrl;
            fullImageInfo.textContent = `Category: ${category}`;
            fullImageModal.classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function hideFullImage() {
            fullImageModal.classList.remove('show');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Category filter buttons
        function setupCategoryFilters() {
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    setActiveCategory(category);
                });
            });
        }

        function setActiveCategory(category) {
            categoryButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            currentFilter = category;
            filterGallery();
        }

        function filterGallery() {
            const items = gallery.querySelectorAll('.image-item');
            items.forEach(item => {
                const itemCategory = item.dataset.category;
                if (currentFilter === 'all' || itemCategory === currentFilter) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            updateEmptyState();
        }

        addButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            pendingFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (pendingFiles.length > 0) {
                showUploadModal();
            }

            // Reset input
            fileInput.value = '';
        });

        // Category selection in modal
        categoryOptions.forEach(option => {
            option.addEventListener('click', () => {
                categoryOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedCategory = option.dataset.category;
                confirmUploadBtn.disabled = false;
            });
        });

        confirmUploadBtn.addEventListener('click', () => {
            if (selectedCategory && pendingFiles.length > 0) {
                hideUploadModal();
                pendingFiles.forEach(file => {
                    uploadImage(file, selectedCategory);
                });
                pendingFiles = [];
                selectedCategory = null;
            }
        });

        cancelUploadBtn.addEventListener('click', () => {
            hideUploadModal();
            pendingFiles = [];
            selectedCategory = null;
        });

        function showUploadModal() {
            uploadModal.classList.add('show');
            categoryOptions.forEach(opt => opt.classList.remove('selected'));
            confirmUploadBtn.disabled = true;
        }

        function hideUploadModal() {
            uploadModal.classList.remove('show');
        }

        async function uploadImage(file, category) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('category', category);

            addButton.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                addImageToGallery(data.id, data.url, data.category);
                filterGallery();
            } catch (error) {
                showError('Failed to upload image: ' + error.message);
            } finally {
                addButton.disabled = false;
            }
        }

        function addImageToGallery(imageId, imageUrl, category) {
            // Check if image already exists
            const existingItem = gallery.querySelector(`[data-id="${imageId}"]`);
            if (existingItem) return;

            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.setAttribute('data-id', imageId);
            imageItem.setAttribute('data-category', category || 'fun');
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Gallery image';
            img.style.cursor = 'pointer';
            img.onclick = (e) => {
                // Prevent triggering when clicking buttons
                if (e.target !== img && !e.target.closest('.download-btn') && !e.target.closest('.delete-btn')) {
                    return;
                }
                showFullImage(imageUrl, category || 'fun');
            };
            
            const categoryBadge = document.createElement('div');
            categoryBadge.className = 'category-badge';
            categoryBadge.textContent = category || 'fun';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            `;
            downloadBtn.onclick = (e) => {
                e.stopPropagation(); // Prevent triggering image click
                downloadImage(imageUrl, imageId);
            };
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = async (e) => {
                e.stopPropagation(); // Prevent triggering image click
                await deleteImage(imageId, imageItem);
            };
            
            // Make the image container clickable (not the buttons)
            imageItem.style.cursor = 'pointer';
            imageItem.onclick = (e) => {
                // Only open full image if clicking on the item itself, not buttons
                if (e.target === img || e.target === imageItem || e.target === categoryBadge) {
                    showFullImage(imageUrl, category || 'fun');
                }
            };
            
            imageItem.appendChild(img);
            imageItem.appendChild(categoryBadge);
            imageItem.appendChild(downloadBtn);
            imageItem.appendChild(deleteBtn);
            gallery.appendChild(imageItem);
            
            filterGallery();
        }

        function downloadImage(imageUrl, imageId) {
            // Get the filename from the imageId or URL
            const filename = imageId || imageUrl.split('/').pop();
            
            // Fetch the image and create a download link
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    // Create a temporary URL for the blob
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    // Clean up the temporary URL
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    showError('Failed to download image: ' + error.message);
                });
        }

        async function deleteImage(imageId, imageItem) {
            const deleteBtn = imageItem.querySelector('.delete-btn');
            deleteBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/images/${imageId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Delete failed');
                }

                imageItem.remove();
                filterGallery();
            } catch (error) {
                showError('Failed to delete image: ' + error.message);
                deleteBtn.disabled = false;
            }
        }

        async function loadImages() {
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/images`);
                
                if (!response.ok) {
                    throw new Error('Failed to load images');
                }

                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    data.images.forEach(image => {
                        addImageToGallery(image.id, image.url, image.category);
                    });
                }
                
                filterGallery();
            } catch (error) {
                showError('Failed to load images. Make sure the server is running.');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        function updateEmptyState() {
            const visibleItems = Array.from(gallery.querySelectorAll('.image-item'))
                .filter(item => item.style.display !== 'none');
            
            if (visibleItems.length === 0) {
                emptyState.style.display = 'block';
                emptyState.textContent = currentFilter === 'all' 
                    ? 'No images yet. Click the + button to add some!'
                    : `No ${currentFilter} posts yet. Click the + button to add some!`;
            } else {
                emptyState.style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Allow drag and drop
        const container = document.querySelector('.container');
        
        container.addEventListener('dragover', (e) => {
            e.preventDefault();
            container.style.opacity = '0.8';
        });

        container.addEventListener('dragleave', () => {
            container.style.opacity = '1';
        });

        container.addEventListener('drop', (e) => {
            e.preventDefault();
            container.style.opacity = '1';
            
            const files = Array.from(e.dataTransfer.files);
            pendingFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (pendingFiles.length > 0) {
                showUploadModal();
            }
        });
    </script>
</body>
</html>
